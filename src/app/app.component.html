<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar with Search Bar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Blue Gradient */
            padding: 12px 20px;
        }
        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffffff !important;
        }
        .nav-link, .dropdown-item {
    cursor: pointer !important;
}
        .nav-link {
            color: #ffffff !important;
            font-size: 1.1rem;
            margin-right: 15px;
            transition: all 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #ffd700 !important; /* Gold hover effect */
            transform: scale(1.05);
        }
        .navbar-toggler {
            border: none;
            outline: none;
        }
        .dropdown-menu {
            background-color: #2a5298;
            border-radius: 8px;
        }
        .dropdown-item {
            color: #ffffff;
            transition: background 0.3s ease-in-out;
        }
        .dropdown-item:hover {
            background-color: #1e3c72;
            color: #00ffee;
        }
        /* Search Bar Styling */
        .search-box {
            max-width: 250px;
        }
        .search-box input {
            border-radius: 20px;
            padding: 8px 12px;
            border: none;
        }
        .search-box input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.8); /* Gold glow */
        }
        .search-box button {
            border-radius: 20px;
            background: #00eeff;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
        }
        .search-box button:hover {
            background: #00aaff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">JChase</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="bankerList">Banker List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="customerList" >Customer List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="login">Login</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" routerLink="loanApplicationList">Applications</a></li>
                        <li><a class="dropdown-item" routerLink="new-loan">New Loan</a></li>
                        
                    </ul>
                </li>
            </ul>
            <!-- Search Bar -->
            <form class="d-flex ms-3 search-box">
                <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn btn-light" type="submit">üîç</button>
            </form>
        </div>
    </div>
</nav>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
